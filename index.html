<html>
   <head>
      <link rel="stylesheet" href="index.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <div class="container">
         <div class="board">
            <h3 class="board-title-home">HOME</h3>
            <div id="home-score" class="score-board"></div>
            <div class="add-points-btn-group">
               <div class="add-points-btn" onclick="plusOneHome()">+1</div>
               <div class="add-points-btn" onclick="plusTwoHome()">+2</div>
               <div class="add-points-btn" onclick="plusThreeHome()">+3</div>
            </div>
         </div>
         <div class="board">
            <h3 class="board-title-home">GUEST</h3>
            <div id="guest-score" class="score-board"></div>
            <div class="add-points-btn-group">
               <div class="add-points-btn" onclick="plusOneGuest()">+1</div>
               <div class="add-points-btn" onclick="plusTwoGuest()">+2</div>
               <div class="add-points-btn" onclick="plusThreeGuest()">+3</div>
            </div>
         </div>
      </div>
      <script src="index.js"></script>
   </body>
</html>
